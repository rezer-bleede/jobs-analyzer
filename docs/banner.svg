<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 640">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="barGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#93c5fd;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bgGrad)"/>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="150" fill="#ffffff" opacity="0.05"/>
  <circle cx="1200" cy="540" r="200" fill="#ffffff" opacity="0.05"/>
  
  <!-- Logo Icon -->
  <g transform="translate(180, 220)">
    <rect width="140" height="140" rx="28" fill="#2563eb"/>
    <rect x="32" y="78" width="18" height="40" rx="3" fill="url(#barGrad)"/>
    <rect x="58" y="58" width="18" height="60" rx="3" fill="url(#barGrad)"/>
    <rect x="84" y="42" width="18" height="76" rx="3" fill="url(#barGrad)"/>
    <circle cx="93" cy="35" r="10" fill="#fbbf24"/>
  </g>
  
  <!-- Title -->
  <text x="360" y="300" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="72" font-weight="bold" fill="white">
    Jobs Analyzer
  </text>
  
  <!-- Subtitle -->
  <text x="360" y="360" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="32" fill="#bfdbfe">
    Middle East Data Engineering Opportunities
  </text>
  
  <!-- Feature tags -->
  <g transform="translate(360, 420)">
    <rect x="0" y="0" width="140" height="40" rx="20" fill="rgba(255,255,255,0.2)"/>
    <text x="70" y="26" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" fill="white">45+ Jobs</text>
    
    <rect x="160" y="0" width="140" height="40" rx="20" fill="rgba(255,255,255,0.2)"/>
    <text x="230" y="26" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" fill="white">6 Countries</text>
    
    <rect x="320" y="0" width="140" height="40" rx="20" fill="rgba(255,255,255,0.2)"/>
    <text x="390" y="26" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="16" fill="white">Real-time Data</text>
  </g>
  
  <!-- URL -->
  <text x="640" y="580" text-anchor="middle" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="24" fill="#93c5fd">
    remisharoon.github.io/jobs-analyzer
  </text>
</svg>
