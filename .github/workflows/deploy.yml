name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master]
    paths:
      - 'web/**'
      - '.github/workflows/**'
      - 'docs/**'
  pull_request:
    branches: [main, master]
    paths:
      - 'web/**'
  schedule:
    # Run daily at midnight UTC to refresh data
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./web
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./web/package-lock.json

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            web/dist
            web/.vite
          key: ${{ runner.os }}-vite-build-${{ hashFiles('web/dist/**') }}
          restore-keys: |
            ${{ runner.os }}-vite-build-

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build
        env:
          VITE_JOBS_DATA_URL: ${{ secrets.VITE_JOBS_DATA_URL }}

      - name: Create CNAME file
        if: github.event_name != 'pull_request'
        run: |
          echo "jobs-analyzer.github.io" > dist/CNAME

      - name: Copy documentation to dist
        if: github.event_name != 'pull_request'
        run: |
          mkdir -p dist/docs
          cp -r ../docs/* dist/docs/ 2>/dev/null || true
          cp ../README.md dist/ 2>/dev/null || true
          cp ../LICENSE dist/ 2>/dev/null || true

      - name: Upload artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./web/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'
    
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  notify:
    runs-on: ubuntu-latest
    needs: deploy
    if: always() && github.event_name != 'pull_request'
    
    steps:
      - name: Notify on success
        if: needs.deploy.result == 'success'
        run: |
          echo "âœ… Deployment successful!"
          echo "ğŸŒ Site URL: https://jobs-analyzer.github.io/"
          echo "ğŸ“Š Total jobs: Check the site for latest data"

      - name: Notify on failure
        if: needs.deploy.result == 'failure'
        run: |
          echo "âŒ Deployment failed!"
          echo "Please check the logs above for details."
